<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="shortcut icon" href="img/Dokterku.png" />
    <meta name="viewport" content="width_device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Log in | Dokterku</title>
    <link
      href="http://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="loginstyle.css" />
  </head>

  <body id="bg-login">
    <div id="login">
      <h2>Log In</h2>
      <form action="" method="POST">
        <fieldset>
          <label for="email">E-mail/Username</label>
          <p>
            <input type="email" name="email" placeholder="E-mail/Username" />
          </p>
          <label for="password">Password</label>
          <p>
            <input type="password" name="password" placeholder="Password" />
          </p>
          <p><input type="submit" value="Sign In" /></p>
          <div class="login-help">
            <label>Tidak punya akun? </label> <a href="#">Register Sekarang</a>
          </div>
        </fieldset>
      </form>
    </div>
    <!-- end login -->
  </body>
</html>
